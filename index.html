<html lang="en">
  <head>
    <meta charset="UTF.8">
    <link rel="stylesheet" href="styles/formulario.css"
    <title>Quick Contact</title>
</head>
<body>
   <div class="container">
     <form  id="contact" action="" method="post">
         <h3>Quick Contact</h3>
         <fieldset>
            <input placeholder="Your Name" type="text" id="name" tabindex="1" required>
           <input placeholder="Your Email Addres" id= "email" type="email" tabindex="2" required>
           <input placeholder="Your-Phone-Number" id="tel" type="tel" tabindex="3" required>
           <button name="submit" type="submit" id="contact-register" onclick="register()">register</button>
         </fieldset>
      </form>
    </div> 
    
    <script type="text/javascript" scr="src/script.js"></script>
  </body>
</html>
